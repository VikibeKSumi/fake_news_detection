
<!DOCTYPE html>
<html>
<head>
	<title>Fake News Detection</title>
	<style>
		* {
			box-sizing: border-box;
		}
		
		html, body {
			height: 100%;
		}
		
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0;
			padding: 1em;
			font-family: Arial, sans-serif;
			background-color: #008080;
		}
		
		.container {
			width: 100%;
			max-width: 600px;
			padding: 1em;
			border-radius: 8px;
			background-color: #FF7F50;
		}
		
		.label {
			text-align: center;
			margin-bottom: 1em;
		}
		
		.textarea {
			width: 100%;
			height: 10em;
			padding: 0.5em;
			font-size: 1em;
			border: 1px solid #ccc;
			border-radius: 4px;
			resize: vertical;
		}
		
		.button {
			display: flex;
			justify-content: center;
			margin-top: 1em;
		}
		
		.button input[type="submit"] {
			padding: 0.5em 2em;
			font-size: 1em;
			border: none;
			border-radius: 4px;
			background-color: #4CAF50;
			color: #fff;
			cursor: pointer;
		}
		
		.result {
			text-align: center;
			margin-top: 1em;
			padding: 1em;
			border: 1px solid #ccc;
			border-radius: 4px;
			background-color: #f9f9f9;
		}
		
		.msg {
			text-align: center;
			margin-top: 1em;
			padding: 1em;
			border: 1px solid #ccc;
			border-radius: 4px;
			background-color: #f9f9f9;
		}
		
		.msg a {
			color: #4CAF50;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<form method="POST" action="{% url 'myapp:action' %}">
			{% csrf_token %}
			
			<div class="label">
				<h2>Fake News Detection</h2>
			</div>
			
			{% if msg %}
				<div class="msg">
					{{ msg }}
				</div>
			{% endif %}
			
			{% if request.method != "POST" %}
				<div>
					<textarea placeholder="Enter News Text" class="textarea" name="text"></textarea>
				</div>
			{% endif %}
			
			{% if result %}
				<div class="result">
					{{ result }}
				</div>
			{% endif %}
			
			{% if request.method == "POST" %}
				<div class="button">
					<a href="{% url 'myapp:home' %}">&lt;&lt; Test again</a>
				</div>
			{% else %}
				<div class="button">
					<input type="submit" value="Check &gt;&gt;">
				</div>
			{% endif %}
		</form>
	</div>
</body>
</html>
